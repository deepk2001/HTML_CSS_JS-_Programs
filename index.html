<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Psuedo Classses and HTML Forms</title>
    <h2>CSS Psuedo Classses and HTML Forms</h2>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <img src="images/i1.jpg" alt="">
    <form class="Form1" action="index.html" method="post" autocomplete="on">
      <h3>Know your Friends</h3>
      <label for="fname">First Name:</label><br>
      <input type="text" id="fname" name="fname" required  autofocus onkeydown="myFunction()"><br>
      <script>
function myFunction() {
  alert("You pressed a key inside the input field");
}
</script>

      <label for="Lname">Last Name:</label><br>
      <input type="text" id="lname" name="lname" required><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" autocomplete="off" disabled><br>

      <label for="likeRange">Range of Liking (0,10)</label><br>
      <input type="range" name="likeRange" value="" min="0" max="10"><br>
      <label for="dob">Date of Birth:</label><br>
      <input type="date" name="dob" value=""max="2021-09-03" required><br>
      <label for="lucknum">Lucky number:</label><br>
      <input type="number" name="lucknum" value="" min="1" max="1000" ><br>
      <label for="favcolor">Favorite Color</label><br>
      <input type="color" name="favcolor" value=""><br>
      <label for="pics">Upload Pictures</label><br>
      <input type="File" name="pics" value=""><br>
      <label for="friendlevel">How Good a Friend are you?</label><br>
      <label for="f1">Best Friend</label>
      <input type="checkbox" name="f1" value=""><br>

      <label for="f2">Good Friend</label>
      <input type="checkbox" name="f2" value="" checked><br>

      <label for="f3">Acquaintance</label>
      <input type="checkbox" name="f3" value=""><br>

      <label for="phone">Phone Number</label><br>
      <input type="tel" id="phone" name="Phone" value="" pattern="+[0-9]{2}-[0-9]{5}-[0-9]{5}"><br>
      <label for="favcar">Favorite Car</label><br>
      <select class="favcar" name="favcar"id="favcar" onchange="myfunction()">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="vw">VW</option>
        <option value="audi" selected>Audi</option>

      </select><br>
      <br><input type="text" name="" value="try to copy" oncut="myFunction()"><br>
      <p id="favcarselect" ></p> <br>
      <input type="submit" id="submit" name="" value="Submit" onclick="myFunction()">
    </form>

  </body>


</html>
